<!DOCTYPE html>
<html lang="en" class="h-100">

  <title>Barcode(Generator, Scanner) - ccusean</title>

  <link rel="canonical" href="https://ccusean.com/barcode" />
  <link rel="icon" href="https://ccusean.com/img/favicon.png" sizes="128x128" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/cyborg/bootstrap.min.css"
    integrity="sha256-fO58jx4RDvdVgLJ4VWCNdWLLQF5cXb34EtdoGxlcJ68=" crossorigin="anonymous">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6660796116261251"
    crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column h-100 py-3">
  <main class="container" style="max-width: 800px;">

    <h1 class="text-center">Barcode Generator</h1>

    <figure class="text-center">
      <blockquote class="blockquote">
        <p class="mb-0">Generate Barcode simple easy.</p>
        <p class="mb-0">CODE128, EAN(EAN-13, EAN-8,EAN-5, EAN-2, UPC (A), UPC (E)), CODE39, ITF(ITF, ITF-14), MSI(MSI10,
          MSI11, MSI1010, MSI1110), Pharmacode, Codabar barcod type is supported.</p>
      </blockquote>
    </figure>

    <div class="py-3 mb-3 text-center bg-light rounded">
      <canvas id="barcode"></canvas>
      <span id="invalid" class="text-danger d-none">Invalid barcode type!</span>
    </div>

    <div class="mb-3">
      <div class="row justify-content-center">
        <div class="col-12 col-md-12 d-flex align-items-center">
          <div class="input-group">
            <span class="input-group-text">Barcode type</span>
            <select class="form-select" id="barcodeType" aria-label="Barcode Type">
              <option value="CODE128" selected>CODE128 auto</option>
              <option value="CODE128A">CODE128 A</option>
              <option value="CODE128B">CODE128 B</option>
              <option value="CODE128C">CODE128 C</option>
              <option value="EAN13">EAN13</option>
              <option value="EAN8">EAN8</option>
              <option value="UPC">UPC</option>
              <option value="CODE39">CODE39</option>
              <option value="ITF14">ITF14</option>
              <option value="ITF">ITF</option>
              <option value="MSI">MSI</option>
              <option value="MSI10">MSI10</option>
              <option value="MSI11">MSI11</option>
              <option value="MSI1010">MSI1010</option>
              <option value="MSI1110">MSI1110</option>
              <option value="pharmacode">Pharmacode</option>
            </select>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#barcodeSettings"
              aria-expanded="false" aria-controls="barcodeSettings">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sliders"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <ul class="list-group collapse mt-1" id="barcodeSettings">
        <li class="list-group-item ps-4">
          <div class="row justify-content-center">
            <label for="barWidth" class="col-12 col-md-3 col-form-label">Bar width</label>
            <div class="col-10 col-md-8 d-flex align-items-center">
              <input id="barWidth" type="range" class="form-range" min="1" max="4" step="1" value="2">
            </div>
            <div class="col-2 col-md-1 d-flex align-items-center" id="barWidthDisplay"></div>
          </div>
        </li>
        <li class="list-group-item ps-4">
          <div class="row justify-content-center">
            <label for="barHeight" class="col-12 col-md-3 col-form-label">Bar height</label>
            <div class="col-10 col-md-8 d-flex align-items-center">
              <input id="barHeight" type="range" class="form-range" min="10" max="150" step="5" value="100">
            </div>
            <div class="col-2 col-md-1 d-flex align-items-center" id="barHeightDisplay"></div>
          </div>
        </li>
        <li class="list-group-item ps-4">
          <div class="row justify-content-center">
            <label for="margin" class="col-12 col-md-3 col-form-label">Margin</label>
            <div class="col-10 col-md-8 d-flex align-items-center">
              <input id="margin" type="range" class="form-range" min="0" max="25" step="1" value="10">
            </div>
            <div class="col-2 col-md-1 d-flex align-items-center" id="marginDisplay"></div>
          </div>
        </li>
        <li class="list-group-item ps-4">
          <div class="row justify-content-center">
            <label for="foregroundColor" class="col-12 col-md-3 col-form-label">Color</label>
            <div class="col-12 col-md-9 d-flex align-items-center">
              <input id="foregroundColor" type="color" class="form-control form-control-color p-0" value="#000000" />
              <!-- <div class="form-check form-check-inline ms-3">
                <input class="form-check-input" type="checkbox" id="foregroundTransparent" value="ff">
                <label class="form-check-label" for="foregroundTransparent">Transparent</label>
              </div> -->
            </div>
          </div>
        </li>
        <li class="list-group-item ps-4">
          <div class="row justify-content-center">
            <label for="backgroundColor" class="col-12 col-md-3 col-form-label">Background color</label>
            <div class="col-12 col-md-9 d-flex align-items-center">
              <input id="backgroundColor" type="color" class="form-control form-control-color p-0 me-3"
                value="#FFFFFF" />
              <div class="form-check form-check-inline ms-3">
                <input class="form-check-input" type="checkbox" id="backgroundTransparent" value="ff">
                <label class="form-check-label" for="backgroundTransparent">Transparent</label>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="mb-3">
      <div class="row justify-content-center mb-1">
        <div class="col-12 col-md-12 d-flex align-items-center">
          <div class="input-group">
            <span class="input-group-text">Text</span>
            <input type="text" class="form-control" id="userInput" value="Example 1234" placeholder="" autofocus>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#textSettings"
              aria-expanded="false" aria-controls="textSettings">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sliders"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <ul class="list-group collapse mt-1" id="textSettings">
        <li class="list-group-item ps-4">
          <div class="row justify-content-center">
            <label for="show" class="col-12 col-md-3 col-form-label">Show text</label>
            <div class="col-12 col-md-9 d-flex align-items-center">
              <div class="btn-group" role="group" aria-label="Show/Hide text button group">
                <input type="radio" class="btn-check" name="showText" id="show" value="true" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="show">Show</label>
                <input type="radio" class="btn-check" name="showText" id="hide" value="false" autocomplete="off">
                <label class="btn btn-outline-primary" for="hide">Hide</label>
              </div>
            </div>
          </div>
        </li>
        <li class="list-group-item ps-4">
          <div class="row justify-content-center">
            <label for="left" class="col-12 col-md-3 col-form-label">Text align</label>
            <div class="col-12 col-md-9 d-flex align-items-center">
              <div class="btn-group" role="group" aria-label="Text algin button group">
                <input type="radio" class="btn-check" name="textAlign" id="left" value="left" autocomplete="off">
                <label class="btn btn-outline-primary" for="left">Left</label>
                <input type="radio" class="btn-check" name="textAlign" id="center" value="center" autocomplete="off"
                  checked>
                <label class="btn btn-outline-primary" for="center">Center</label>
                <input type="radio" class="btn-check" name="textAlign" id="right" value="right" autocomplete="off">
                <label class="btn btn-outline-primary" for="right">Right</label>
              </div>
            </div>
          </div>
        </li>
        <li class="list-group-item ps-4">
          <div class="row justify-content-center">
            <label for="top" class="col-12 col-md-3 col-form-label">Text position</label>
            <div class="col-12 col-md-9 d-flex align-items-center">
              <div class="btn-group" role="group" aria-label="Text position button group">
                <input type="radio" class="btn-check" name="textPosition" id="top" value="top" autocomplete="off">
                <label class="btn btn-outline-primary" for="top">Top</label>
                <input type="radio" class="btn-check" name="textPosition" id="bottom" value="bottom" autocomplete="off"
                  checked>
                <label class="btn btn-outline-primary" for="bottom">Bottom</label>
              </div>
            </div>
          </div>
        </li>
        <li class="list-group-item ps-4">
          <div class="row justify-content-center">
            <label for="textMargin" class="col-12 col-md-3 col-form-label">Text margin</label>
            <div class="col-10 col-md-8 d-flex align-items-center">
              <input id="textMargin" type="range" class="form-range" min="-15" max="40" step="1" value="0">
            </div>
            <div class="col-2 col-md-1 d-flex align-items-center" id="textMarginDisplay">
            </div>
          </div>
        </li>
        <li class="list-group-item ps-4">
          <div class="row justify-content-center">
            <label for="fontFamily" class="col-12 col-md-3 col-form-label">Font</label>
            <div class="col-12 col-md-9 d-flex align-items-center">
              <select class="form-select" id="fontFamily" style="font-family: monospace" aria-label="Font family">
                <option value="monospace" style="font-family: monospace" selected>Monospace</option>
                <option value="sans-serif" style="font-family: sans-serif">Sans-serif</option>
                <option value="serif" style="font-family: serif">Serif</option>
                <option value="fantasy" style="font-family: fantasy">Fantasy</option>
                <option value="cursive" style="font-family: cursive">Cursive</option>
              </select>
            </div>
          </div>
        </li>
        <li class="list-group-item ps-4">
          <div class="row justify-content-center">
            <label for="fontSize" class="col-12 col-md-3 col-form-label">Font size</label>
            <div class="col-10 col-md-8 d-flex align-items-center">
              <input id="fontSize" type="range" class="form-range" min="8" max="36" step="1" value="20">
            </div>
            <div class="col-2 col-md-1 d-flex align-items-center" id="fontSizeDisplay">
            </div>
          </div>
        </li>
        <li class="list-group-item ps-4">
          <div class="row justify-content-center">
            <label for="bold" class="col-12 col-md-3 col-form-label">Font options</label>
            <div class="col-12 col-md-9 d-flex align-items-center">
              <div class="btn-group" role="group" aria-label="Font options button group">
                <input type="checkbox" class="btn-check" name="fontOption" id="bold" autocomplete="off" value="bold">
                <label class="btn btn-outline-primary fw-bold" for="bold">Bold</label>
                <input type="checkbox" class="btn-check" name="fontOption" id="italic" autocomplete="off"
                  value="italic">
                <label class="btn btn-outline-primary fst-italic" for="italic">Italic</label>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="d-flex justify-content-center mb-3">
      <button type="button" class="btn btn-success" id="download">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download"
          viewBox="0 0 16 16">
          <path
            d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
          <path
            d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
        </svg>
        Download
      </button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha256-9SEPo+fwJFpMUet/KACSwO+Z/dKMReF9q4zFhU/fT9M=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"
    integrity="sha256-4wfZSJrKSYX44cm8JG6MJ1oJGVPFOeK3tQtRHv6llQk=" crossorigin="anonymous"></script>
  <script src="./js/barcode.min.js"></script>
</body>

</html>
